<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-list/styles.css">
    <link rel="stylesheet" href="contact-details/styles.css">

    <title>Contacts App</title>
</head>

<body>
    <div class="container">
        <aside class="contact-list"></aside>
        <main class="details">
            <div class="details__header">
                <img class="details__image"
                    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                    alt="Alica">
                <div class="details__header-data">
                    <h1 class="details__title">Alica Appleside</h1>
                    <h2 class="details__number">647-998-1676</h2>
                </div>
            </div>
            <form class="details-form">
                <input id="isNew" type="hidden" name="isNew">
                <label for="name">Name</label>
                <input id="name" type="text" name="name">
                <label for="address">Address</label>
                <input id="address" type="text" name="address">
                <label for="mobile">Mobile</label>
                <input id="mobile" type="text" name="mobile">
                <label for="work">work</label>
                <input id="work" type="text" name="work">
                <button>Save</button>
            </form>
        </main>
    </div>

    <script></script>
    <script src="./utils.js"></script>
    <script src="./contact-list/index.js"></script>
    <script src="./contact-details/index.js"></script>
</body>

</html>
